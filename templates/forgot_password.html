{% extends "base.html" %}
{% block title %}Forgot Password{% endblock %}
{% block content %}
    <div class="d-flex flex-column justify-content-center align-items-center vh-100" style="background-color: var(--bg-color);">
        <div class="text-center p-5" style="max-width: 600px; background-color: var(--card-bg); border-radius: 15px; box-shadow: var(--shadow);">
            <h2 class="mb-4" style="color: var(--primary-color);">Forgot Password</h2>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label fw-bold" style="color: var(--text-color);">Enter Your Email</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2">Send OTP</button>
            </form>
        </div>
    </div>
{% endblock %}
