{% extends "base.html" %}
{% block title %}Add Expense{% endblock %}
{% block content %}
    <div class="d-flex flex-column justify-content-center align-items-center vh-100" style="margin-top: -56px; padding-top: 56px;">
        <div class="card shadow-lg" style="max-width: 850px; width: 100%; border: none;">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4" style="color: #007bff;">Add Expense</h2>
                <form method="POST" action="/add_expense">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Date</label>
                        <input type="date" name="date" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Amount</label>
                        <input type="number" step="0.01" name="amount" class="form-control" placeholder="Enter amount" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Currency</label>
                        <select name="currency" class="form-select" required>
                            {% for currency in currencies %}
                                <option value="{{ currency }}">{{ currency }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Category</label>
                        <select name="category" class="form-select" required>
                            <option value="Food">Food</option>
                            <option value="Rent">Rent</option>
                            <option value="Transport">Transport</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2">Add Expense</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
