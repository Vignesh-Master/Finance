{% extends "base.html" %}
{% block title %}Change Password{% endblock %}
{% block content %}
    <div class="d-flex flex-column justify-content-center align-items-center vh-100" style="margin-top: -56px; padding-top: 56px; background-color: #f8f9fa;">
        <div class="text-center p-5" style="max-width: 400px; background-color: #ffffff; border-radius: 15px; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);">
            <h2 class="mb-4" style="color: #007bff;">Change Password</h2>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label fw-bold" style="color: #343a40;">Current Password</label>
                    <input type="password" name="current_password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold" style="color: #343a40;">New Password</label>
                    <input type="password" name="new_password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold" style="color: #343a40;">Confirm New Password</label>
                    <input type="password" name="confirm_password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2">Update Password</button>
            </form>
        </div>
    </div>
{% endblock %}
