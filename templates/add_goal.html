{% extends "base.html" %}
{% block title %}Add Goal{% endblock %}
{% block content %}
    <div class="d-flex flex-column justify-content-center align-items-center vh-100" style="margin-top: -56px; padding-top: 56px;">
        <div class="card shadow-lg" style="max-width: 850px; width: 100%; border: none;">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4" style="color: #007bff;">Add Goal</h2>
                <form method="POST" action="/add_goal">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Goal Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Target Amount</label>
                        <input type="number" step="0.01" name="target" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Deadline</label>
                        <input type="date" name="deadline" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100 py-2">Add Goal</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
