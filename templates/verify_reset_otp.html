{% extends "base.html" %}
{% block title %}Verify Reset OTP{% endblock %}
{% block content %}
    <div class="d-flex flex-column justify-content-center align-items-center vh-100" style="margin-top: -56px; padding-top: 56px; background-color: var(--bg-color);">
        <div class="text-center p-5" style="max-width: 400px; background-color: var(--card-bg); border-radius: 15px; box-shadow: var(--shadow);">
            <h2 style="color: var(--primary-color);">Verify Reset OTP</h2>
            <p style="color: var(--text-color);">Please enter the OTP sent to {{ email }} to reset your password.</p>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label" style="color: var(--text-color);">Enter OTP</label>
                    <input type="text" name="otp" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2">Verify OTP</button>
                <p style="color: var(--text-color); margin-top: 10px;">Time remaining: {{ time_remaining }} seconds</p>
                <a href="{{ url_for('forgot_password') }}" style="color: var(--primary-color); margin-top: 10px; display: block;">Back to Forgot Password</a>
            </form>
        </div>
    </div>
{% endblock %}
